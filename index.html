<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orcamento</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <audio src="musica/Breezeblocks- alt J.mp3" controls loop></audio>
    



    <h1>Orçamento de jardinagem</h1>
    <div class="container">
        <input type="text" id="nome" placeholder="Nome"><br>
        <input type="number" id="area" placeholder="Área do terreno">
            <div class="typeServico">
            <label for="tipoServico">Tipo de serviço:</label><br>
            <input type="radio" id="poda" name="tipo_serv" value="0.2">
            <label for="poda">Poda</label><br>
            <input type="radio" id="corteGrama" name="tipo_serv" value="0.5">
            <label for="corteGrama">Corte de grama</label><br>
            <input type="radio" id="servCompleto" name="tipo_serv" value="100">
            <label for="servCompleto">Serviço completo</label><br><br>
            </div>
      
        <label for="serv_mensal">Serviço mensal:</label><br>
        <label for="serv_mensal">Sim</label>
        <input type="radio" id="simMensal" name="serv_mensal" value="simMensal"><br>
        <label for="serv_mensal">Não</label>
        <input type="radio" id="naoMensal" name="serv_mensal" value="naoMensal"><br>
        <button onclick="calcular()">Calcular orçamento</button>
        <p id="resultado"></p>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
